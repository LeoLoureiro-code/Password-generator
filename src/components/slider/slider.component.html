<div class="slider-div">
    <div class="slider-paragraph-div">
        <p class="slider-paragraph">Character Length</p>
        <p class="character-number">{{sliderValue}}</p>
    </div>
    <div class="slider-container">
        <input type="range" 
        min="0" 
        max="20" 
        value="4" 
        class="slider" 
        id="sliderId" 
        (change)="changeSlider($event)"
        >
    </div>
</div>
