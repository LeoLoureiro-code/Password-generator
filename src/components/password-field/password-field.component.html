<div class="password-div">
    <p class="password-field-paragraph">
    {{ generatorService.password$ | async }}
    </p>

    <div class="copy-password-div" (click)="copyToClipboard()">
        <p class="copy-password" *ngIf="copied">COPIED!</p>
        <img src="assets/images/icon-copy.svg" alt="copy icon" class="copy-icon">
    </div>
</div>
